content: >+
  ## Overview

  Join our webinar to learn how to start loading your data from various data
  sources into Snowflake with just a few clicks. With Partner Connect, a new
  workflow for Snowflake users, you can easily set up Fivetran data connectors
  through the Snowflake UI for effortless data replication. The new feature
  aligns with the Fivetran commitment to reduce the obstacles normally
  encountered with ETL.


  **Date:** Thursday, January 24th 2019

  **Time:** 04:00 PM GMT / 08:00 AM PST

  **Duration:** 45 minutes


  ## Agenda:

  * 15 minutes - Snowflake Intro

  * 15 minutes - Fivetran Intro

  * 10 minutes - Partner Connect Demo

  * 5 minutes - Q&A


