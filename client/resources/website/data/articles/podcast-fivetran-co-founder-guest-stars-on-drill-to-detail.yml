  **Tune in on the [Drill to Detail website](https://www.drilltodetail.com/podcast/2017/10/16/drill-to-detail-ep40-fivetrans-middleware-for-saas-data-with-special-guest-taylor-brown) or on [iTunes](https://itunes.apple.com/gb/podcast/drill-to-detail/id1141126960?mt=2#episodeGuid=57a455d0d482e9189b0dd6e3%3A57a45c28304544163567cba0%3A59e3df748a02c782e47aa541).**


  ### About Drill to Detail:


  A podcast and accompanying blog on the business and strategy of analytics, big data and distributed processing in the cloud, written and hosted by Mark Rittman. Mark is an independent analyst who has worked almost 20 years in the business intelligence, data warehousing and most recently big data analytics industry.


